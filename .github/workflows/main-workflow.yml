name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  Build:
    name: Build and Run Unit-Tests with .Net Core SDK
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Branch
      uses: actions/checkout@v1
    - name: Install .Net Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test .\tests\ServiceRequestManagement.UnitTests\ServiceRequestManagement.UnitTests.csproj --no-restore /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
    - name: Upload Coverage
      run: |
      bash <(curl -s https://codecov.io/bash)